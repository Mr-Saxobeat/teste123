{% load static %}
<h1>Weiglas Ribeiro's Portfolio</h1>
<a href="{% url 'blog:home' %}">Blog</a>
<br>

<img src="{% static 'portfolio/weiglas.jpg' %}" alt="Weiglas hangloosing">

{% for project in projects %}

  <h2>{{ project.title }}</h2>
  <p>{{ project.description }}</p>
  <img src="{{ project.image.url }}" height="250">

  {% if project.url %}
    <br>
    <a href="{{ project.url }}">Link</a>
  {% endif %}

{% endfor %}
